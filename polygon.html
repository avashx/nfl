<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Polygon Selection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Set map size */
        #map { height: 500px; }
    </style>
</head>
<body>

    <!-- Create a div for the map -->
    <div id="map"></div>

    <script>
        // Initialize the map centered on specific coordinates
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Create a polygon and add it to the map
        var polygon = L.polygon([
            [51.51, -0.12],
            [51.52, -0.11],
            [51.53, -0.12],
            [51.52, -0.13]
        ]).addTo(map);

        // Initially set the polygon color to blue
        polygon.setStyle({ color: 'blue' });

        // Add a click event listener to toggle the selection (color change)
        polygon.on('click', function (e) {
            var layer = e.target; // reference to the clicked polygon
            if (layer.options.color === 'blue') {
                layer.setStyle({ color: 'red' }); // Change color to red (selected)
            } else {
                layer.setStyle({ color: 'blue' }); // Change color back to blue (deselected)
            }
        });

    </script>

</body>
</html>
