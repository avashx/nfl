
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Fertilizer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            background: rgb(137, 245, 204);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 300px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 1rem;
        }

        .input-field {
            margin: 0.5rem 0;
        }

        .input-field input {
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field button {
            background-color: #0078d7;
            color: white;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-field button:hover {
            background-color: #005cbf;
        }

    
    </style>
</head>
<body>
    <header>Drone Fertilizer Dashboard</header>

    <main>
        <section class="dashboard">
            <div class="card">
                <h3>Fertilizer Monitoring</h3>
                <div class="input-field">
                    <label for="field-size">Field Size (hectares):</label>
                    <input type="number" id="field-size" placeholder="Enter field size">
                </div>
                <div class="input-field">
                    <label for="fertilizer-quantity">Fertilizer Quantity (kg):</label>
                    <input type="number" id="fertilizer-quantity" placeholder="Enter fertilizer quantity">
                </div>
                <div class="input-field">
                    <button onclick="calculateSpread()">Calculate</button>
                </div>
                <p id="monitor-output"></p>
            </div>

            <div class="card">
                <h3>Cost Estimation</h3>
                <div class="input-field">
                    <label for="fertilizer-cost">Cost of Fertilizer (per kg):</label>
                    <input type="number" id="fertilizer-cost" placeholder="Enter fertilizer cost">
                </div>
                <div class="input-field">
                    <label for="drone-rental">Drone Rental Cost (per hour):</label>
                    <input type="number" id="drone-rental" placeholder="Enter rental cost">
                </div>
                <div class="input-field">
                    <button onclick="calculateCost()">Calculate</button>
                </div>
                <p id="cost-output"></p>
            </div>

            <div class="card">
                <h3>Revenue Estimation</h3>
                <div class="input-field">
                    <label for="service-charge">Service Charge (per hectare):</label>
                    <input type="number" id="service-charge" placeholder="Enter service charge">
                </div>
                <div class="input-field">
                    <button onclick="calculateRevenue()">Calculate</button>
                </div>
                <p id="revenue-output"></p>
            </div>
        </section>
    </main>
